<!DOCTYPE html>
<html>
  <head>

      <link rel="stylesheet" type="text/css" href="orderTracker.css"/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>VPES Order Tracker</title>

</head>




  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 appTitle">
            <h1>VPES Order Tracking System</h1>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-2">
            <h3>Name</h3>

            <input class="name" placeholder="Name Here"></input>

            <h3>Email</h3>
            <input class="email bottomSpace" placeholder="Email Here"></input>
         </div>
         <div class="col-md-2 item">
           <h3>Item</h3>

           <input class="bottomSpace items"></input>

          </div>
          <div class="col-md-2 vendor">
            <h3>Vendor</h3>

            <input class="bottomSpace vendorCompany"></input>

           </div>

           <div class="col-md-2 catNo">
             <h3>Cat No.</h3>


             <input class="bottomSpace catologue"></input>

           </div>

            <div class="col-md-2 qty">
              <h3>Qty</h3>


              <input class="bottomSpace quantity"></input>

            </div>
             <div class="col-md-2 price">
               <h3>Price ea.</h3>

               <input class="bottomSpace priceEa"></input>

              </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <button class="cancel">Cancel</button>
        </div>
        <div class="col-md-4">
            <button class="addItem">Add Item</button>
        </div>
        <div class="col-md-4">
            <button class="Submit">Submit</button>
        </div>

      </div>

    </div>



     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="OrderTracker.js"></script>
  </body>



















</html>
